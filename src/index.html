<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Turtle</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js"></script>
</head>
<body>
    <main>
        <h1>Test Turtle</h1>
        <p>Start a new SAT practice test:</p>
        <form id="form">
            <input type="checkbox" id="rw" name="rw" checked >
            <label for="rw">Reading and Writing</label>
            <br>
            <input type="checkbox" id="math" name="math" checked />
            <label for="math">Math</label>
            <br>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <br>
            <br>
            <button id="submit" type="submit">Start</button>
        </form>
    </main>
    <footer>
        <a href="https://github.com/fluxyn/testturtle" target="_blank">Made by Luka</a>
    </footer>
</body>
</html>
